<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skillspire Certificate of Completion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f1c;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    #certificate {
      background-image: url('https://jeffhraim.github.io/certificate/plats_certificate.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      width: 1200px;
      height: 850px;
      margin: 0 auto;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #studentNameDisplay {
      position: absolute;       /* Must be absolute */
      top: 500px;               /* Position vertically over the gray bar */
      left: 50%;                /* Center horizontally */
      transform: translateX(-50%);
      width: 600px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      text-shadow: 0 0 2px #fff;
    }
    .input-section {
      margin-top: 30px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Congratulations on Completing your Course!</h1>
  <p>Enter your name to generate your certificate:</p>

  <div class="input-section">
    <input type="text" id="nameInput" placeholder="Your Full Name">
    <button onclick="generateCertificate()">Generate</button>
    <button onclick="downloadCertificate()">Download</button>
  </div>

  <br><br>

  <div id="certificate" style="display:none;">
    <div id="studentNameDisplay">Your Name</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function generateCertificate() {
      const name = document.getElementById("nameInput").value;
      if (!name) return alert("Please enter your name.");
      document.getElementById("studentNameDisplay").innerText = name;
      document.getElementById("certificate").style.display = "flex";
    }

    function downloadCertificate() {
      const certElement = document.getElementById("certificate");
      html2canvas(certElement).then(canvas => {
        const link = document.createElement("a");
        link.download = "Skillspire_Certificate.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
